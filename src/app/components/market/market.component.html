<item-search (itemSubmit)="searchItem($event)"></item-search>

<div class="" *ngIf="!chargingData; else spinner">
  <item-table *ngFor="let item of (items | async)" [item]="item" [currentSize]="windowSize"></item-table>
</div>
<ng-template #spinner>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
