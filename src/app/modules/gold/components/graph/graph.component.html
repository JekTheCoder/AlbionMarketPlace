<div class="svg-container">
    <svg #graph>
        <polygon fill="gold" [attr.points]="pointsRender" *ngIf="pointsRender"/>
    </svg>

    <ng-container *ngIf="points && svgSize && minRangeValue">
        <app-points [points]="points" [values]="values" [size]="7" [boardSize]="svgSize"></app-points>
        <app-label-and-points [values]="values" [points]="points" [minRangeValue]="minRangeValue" [container]="graph"></app-label-and-points>
    </ng-container>
</div>
