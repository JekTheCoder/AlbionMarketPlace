<item-search (itemSubmit)="searchItem($event)"></item-search>

<div class="" *ngIf="(items$ | async) as items">
  <item-table *ngFor="let item of items" [item]="item" [currentSize]="windowSize"></item-table>
</div>
<div class="spinner-container" *ngIf="loadingData">
  <mat-spinner></mat-spinner>
</div>
